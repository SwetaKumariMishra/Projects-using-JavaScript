<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="counter-container">
        <i class="fa fa-hourglass fa-3x" style="color: white;"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
      </div>

      <div class="counter-container">
        <i class="fa fa-users fa-3x" style="color: white;"></i>
        <div class="counter" data-target="1500"></div>
        <span>Our happy clients</span>
      </div>

      <div class="counter-container">
        <i class="fa fa-tasks fa-3x" style="color: white;"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing projects</span>
      </div>

    <script src="script.js"></script>
</body>
</html>

<!-- The data-* attributes is used to store custom data private to the page or application.

The data-* attributes gives us the ability to embed custom data attributes on all HTML elements. -->
